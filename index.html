<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!-- Rating state start -->

  <section>
      <div id="box">

        <div id="boxCenter">

          <div id="imagem1">
            <img src="images/icon-star.svg" alt="" id="img">
          </div>

          <img src="" alt="" id="newImage">

          <div id="info">

              <div id="titulo">
                <h3>How did we do?</h3>
              </div>

              <div id="newTitle">
                <p></p>
              </div>

              <p id="txtSub"></p>

              <p id="remove">
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
              </p>

              <p id="txt"></p>

              <section id="avaliacao">

                <div id="btn-fav">
                  <button type="submit" id="nivel1">1</button>
                  <button type="submit" id="nivel2">2</button>
                  <button type="submit" id="nivel3">3</button>
                  <button type="submit" id="nivel4">4</button>
                  <button type="submit" id="nivel5">5</button>
                </div>
                
                <input type="submit" value="Submit" onclick="enviar()">

              </section>
          </div>
        </div>

      </div>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  

  <!-- Thank you state end -->

  
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="js/back.js"></script>
</body>
</html>
